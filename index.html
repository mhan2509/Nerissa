<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerissa – Gửi tâm tư vào biển sâu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nerissa</h1>
    <p class="slogan">Biển giữ hộ bí mật của bạn, gió mang hộ lời yêu thương.</p>
    
    <div id="status">Đang kết nối với biển...</div>
    <button id="mode-switch" onclick="toggleMode()">Chuyển sang Group Chat</button>

    <div id="chat-container" style="display:none">
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Nói gì với biển cũng được..." autocomplete="off">
        <button onclick="sendMessage()">Gửi</button>
      </div>
    </div>
  </div>

  <!-- Âm thanh -->
  <audio id="welcome-voice" src="https://files.catbox.moe/9y0r0j.mp3"></audio>
  <audio id="wave-bg" src="https://files.catbox.moe/4m5z8w.mp3" loop></audio>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
